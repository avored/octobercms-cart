<div class="container">
    <p>
        &nbsp;
    </p>
    <form class="form-horizontal" data-request="onPlaceOrder">
        <div class="row marketing">
            <div class="col-lg-6">


                <fieldset>
                    <!-- Text input-->
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="text" name="email" placeholder="Email Address" class="form-control">
                        </div>
                    </div>
                    <hr>

                    <p><b>Shipping Details</b></p>

                    <!-- Text input-->
                    <div class="form-group">
                        <div class="col-sm-6">
                            <input type="text"  name="first_name" placeholder="First Name" class="form-control">
                        </div>
                        <div class="col-sm-6">
                            <input type="text" name="last_name" placeholder="Last Name" class="form-control">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="text" name="address_1" placeholder="Street Name" class="form-control">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="text" name="address_2" placeholder="Suburb Name" class="form-control">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="text" name="city" placeholder="City" class="form-control">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <div class="col-sm-6">
                            <input type="text" name="phone" placeholder="Phone #" class="form-control">
                        </div>
                        <div class="col-sm-6">
                            <input type="text" name="post_code" placeholder="Post Code" class="form-control">
                        </div>
                    </div>

                    <!-- Select Basic -->
                    <div class="form-group">
                        <div class="col-md-12">
                            <select id="Country" name="Country" class="form-control">
                                <option value="1">New Zealand</option>
                            </select>
                        </div>
                    </div>

                </fieldset>
            </div>

            <div class="col-lg-6">

                <p><b>Shipping Method</b></p>

                <div class="checkbox">
                    <label for="shipping_method">
                        <input type="radio" name="shipping_method" value="free_shipping" id="shipping_method"> Free Shipping
                    </label>
                </div>
                <br />
                <hr />

                <p><b>Payment Method</b></p>

                <div class="checkbox">
                    <label for="payment_method">
                        <input type="radio" name="payment_method" value="internet_banking" id="payment_method"> Internet Banking
                    </label>
                </div>

                <br />

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <p><span class="badge">Products</div>

                    <div class="panel-body">
                        <table id="cart" class="table table-hover table-condensed">
                            <thead>
                            <tr>
                                <th style="width:50%">Product</th>
                                <th style="width:10%">Price</th>
                                <th style="width:8%">Quantity</th>
                                <th style="width:22%" class="text-center">Subtotal</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for product in items %}
                            <tr>
                                <td data-th="Product">
                                    <div class="row">
                                        <div class="col-sm-10">
                                            <h4 class="nomargin">{{ product.name }}</h4>

                                        </div>
                                    </div>
                                </td>
                                <td data-th="Price">${{ product.price}}</td>
                                <td data-th="Quantity">
                                    <input type="number" class="form-control text-center" value="{{ product.qty}}">
                                </td>
                                <td data-th="Subtotal" class="text-center">${{ product.price * product.qty}} </td>

                            </tr>
                            {% endfor %}
                            </tbody>
                            <tfoot>
                            <tr class="visible-xs">
                                <td class="text-center"><strong>Total 1.99</strong></td>
                            </tr>

                            </tfoot>
                        </table>

                    </div>
                </div>

                <button type="submit" class="btn btn-warning btn-lg btn-block" >
                    <span class="glyphicon glyphicon-play"></span>
                    PLACE ORDER
                </button>
            </div>

        </div>
    </form>
</div>
