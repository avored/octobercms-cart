<table id="cart" class="table table-hover table-condensed">
    <thead>
    <tr>
        <th style="width:50%">Product</th>
        <th style="width:10%">Price</th>
        <th style="width:8%">Quantity</th>
        <th style="width:22%" class="text-center">Subtotal</th>
        <th style="width:10%"></th>
    </tr>
    </thead>
    <tbody>
        {% for product in items %}
        <tr>
            <td data-th="Product">
                <div class="row">
                    <div class="col-sm-2 hidden-xs"><img src="http://placehold.it/100x100" alt="..." class="img-responsive"/></div>
                    <div class="col-sm-10">
                        <h4 class="nomargin">{{ product.name }}</h4>

                    </div>
                </div>
            </td>
            <td data-th="Price">${{ product.price}}</td>
            <td data-th="Quantity">
                <input type="number" class="form-control text-center" value="{{ product.qty}}">
            </td>
            <td data-th="Subtotal" class="text-center">${{ product.price * product.qty}} </td>
            <td class="actions" data-th="">
                <button class="btn btn-info btn-sm"><i class="icon-refresh"></i></button>
                <button class="btn btn-danger btn-sm"><i class="icon-trash"></i></button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
    <tfoot>
    <tr class="visible-xs">
        <td class="text-center"><strong>Total 1.99</strong></td>
    </tr>
    <tr>
        <td><a href="/" class="btn btn-warning"><i class="icon-angle-left"></i> Continue Shopping</a></td>
        <td colspan="2" class="hidden-xs"></td>
        <td class="hidden-xs text-center"><strong>Total $1.99</strong></td>
        <td><a href="{{ checkoutPageUrl | raw }}" class="btn btn-success btn-block">Checkout <i class="icon-angle-right"></i></a></td>
    </tr>
    </tfoot>
</table>
